<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 213px;
            background-color: #DFFFD8;
            display: flex;
            align-items: center;
        }

        main {
            min-height: 700px;
        }

        footer {
            height: 310px;
            background-color: darkgray;
        }

        fieldset {
            border: none;
        }

        a {
            text-decoration: none;
            color: #888;
        }

        .links {
            position: absolute;
            top: 0;
            right: 0;
            width: 20%;
        }

        ul li {
            display: inline-block;
            list-style: none;
        }

        .main_logo {
            font-size: 40px;
            font-family: GmarketSansMedium;
            color: #b4e4ff;
            font-weight: bold;
            padding-left: 20px;
            margin-right: 50px;
        }

        .search_box {
            width: 580px;
            height: 52px;
            border: solid 2px #b4e4ff;
            display: flex;
            align-items: center;
        }

        .search_box input {
            flex: 9;
            height: 46px;
            padding-left: 12px;
            padding-right: 12px;
            border: none;
            font-size: 18px;
        }

        .search_box button {
            flex: 1;
            height: 52px;
            border: none;
            outline: none;
            background-color: #b4e4ff;
        }
        
        main nav {
            width: 100%;
            height: 50px;
            background-color: #F7C8E0;
        }
        .nav_items {
            width: 100%;
            height: 100px;
            /* align-items: center; */
            font-size: 30px;
        }
        .nav_items ul {
            width: 100%;
            display: flex;
            align-items: center;
        }
        .nav_items ul li {
            display: inline-block;
            width: 33.3%;
            text-align: center;
            color: white;
        }
        .main_msg {
            width: 100%;
            height: 200px;
            background-image: url(img/space.jpg);
        }
        .user_info {
            width: 300px;
            height: 150px;
            background-color: aquamarine;
            margin-left: 50px;
            padding: 16px 16px 12px 17px;
            text-align: center;
        }
        .login_msg {
            color: gray;
            font-size: 12px;
        }
        .login_btn {
            width: 250px;
            height: 48px;
            margin-top: 20px;
            background-color: #F7C8E0;
            border: none;
        }
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <script src="https://kit.fontawesome.com/fb3d54b975.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="links">
            <ul>
                <li><a href="">회원가입</a></li>
                <li><a href="">장바구니</a></li>
                <li><a href="">고객센터</a></li>
            </ul>
        </div>
        <div class="main_logo">
            <i class="fa-solid fa-rocket" style="color: #b4e4ff; font-size: 60px;"></i>
            <span>메인로고</span>
        </div>
        <form action="">
            <fieldset>
                <legend>검색</legend>
                <div class="search_box">
                    <input type="text" placeholder="찾고 싶은 상품을 검색해보세요!">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass" style="font-size: 30px; color:white;"></i>
                    </button>
                </div>
            </fieldset>
        </form>
        <div class="user_info">
            <p><i class="fa-regular fa-user"></i>  <strong>test</strong> 님 안녕하세요!</p>
        </div>
    </header>
    <main>
        <nav>
            <div class="nav_items">
                <ul>
                    <li>나눔</li>
                    <li>판매</li>
                    <li>구매</li>
                </ul>
            </div>
        </nav>
        <div class="main_msg">
            <span style="color: white; font-family: GmarketSansMedium; font-size: 60px;"> test<br>
            test</span>
            <p style="color: white;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cupiditate, nulla minus perspiciatis qui ratione nemo quae aliquam repellat reiciendis</p>
        </div>
        <div class="img_slide">
            <!-- <ul class="img_list"> -->
                <!-- <li class="img_item"><img src="img/camera.png"></li>
                <li class="img_item"><img src="img/apples.jpg"></li>
                <li class="img_item"><img src="img/dog.jpg"></li> -->
            <div class="share_list">
                <img class="share_item" src="img/camera.png">
                <img class="share_item" src="img/apples.jpg">
                <img class="share_item" src="img/dog.jpg">
            </div>
            <!-- </ul> -->
            <div class="sell_list">
                <img class="sell_item" src="img/notebook.jpg">
                <img class="sell_item" src="img/ddalgi.jpg">
                <img class="sell_item" src="img/bag.jpg">
            </div>
        </div>
    </main>
    <footer></footer>
    <script>
        window.onload = () => {
            let index = 0;
            const share_btn = document.getElementById('btn_share');
            const sell_btn = document.getElementById('btn_sell');
            const buy_btn = document.getElementById('btn_buy');
            const share_list = document.getElementsByClassName('share_list');
            const sell_list = document.getElementsByClassName('sell_list');
            const share_item = document.getElementsByClassName('share_item');
            const sell_item = document.getElementsByClassName('sell_item');
            let time;
            share_btn.addEventListener('click', function(){
                sell_list[0].style.display = 'none';
                share_list[0].style.display = 'block';
                index = 0;
                slideShow(1);
                clearInterval(time);
                time = setInterval(slideShow, 2000);
            });
            sell_btn.addEventListener('click', function(){
                share_list[0].style.display = 'none';
                sell_list[0].style.display = 'block';

                index = 0;
                clearInterval(time);
                slideShow(2);
                time = setInterval(slideShow, 2000);
            });

            let x;
            // let index = 0;
            function slideShow(img_num) {
                // const x;
                
                if(img_num == 1) {
                    // const x = document.getElementsByClassName('share_item');
                    x = share_item;
                } else if(img_num == 2) {
                    x = sell_item;
                }
                // const x = img_items;
                for(let i = 0; i < x.length; i++) {
                    x[i].style.display = 'none';
                }
                index++;
                if(index > x.length) {
                    index = 1;
                }
                x[index -1].style.display = 'block'
                // setTimeout(slideShow, 2000);
                // setInterval(slideShow, 1500);
            };
        }
    </script>
</body>

</html>
